<div class="container mt-5 mb-5" style="margin-top: -400px; height: 120vh;">
  <!-- Sección de frases fuera del contenedor de búsqueda -->
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <div class="text-center mb-4" style="margin-top: -120px;">
    <h2 style="font-size: 1.8rem; font-family: 'ADLaM Display', system-ui;">
      ¡El Futuro del Entretenimiento <span style="color: red; font-family: 'ADLaM Display', system-ui;">Está Aquí!</span>
    </h2>
    <p style="font-size: 1.2rem; font-family: 'Montserrat', sans-serif; letter-spacing: 0.20rem;">
      A s e g u r a  Tu  lugar  en  los  eventos  más  emocionantes
    </p>
  </div>

  <!-- Sección de búsqueda -->
  <div class="p-4 bg-light text-center rounded shadow-sm">
    <div class="row g-2">
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text text-danger"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Buscar Eventos, Escenarios..." [(ngModel)]="filtros.nombre">
        </div>
      </div>
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="filtros.tipoEvento">
          <option value="" disabled selected>Categorías</option>
          <option *ngFor="let tipo of tiposDeEvento" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="filtros.ciudad">
          <option value="" disabled selected>Todas las ciudades</option>
          <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
          <!-- Opciones adicionales aquí -->
        </select>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text text-danger"><i class="fa fa-calendar"></i></span>
          <input type="date" class="form-control">
        </div>
      </div>
    </div>
  </div>
  

  <!-- Espacio adicional entre la barra de búsqueda y el botón -->
  <div class="text-center mt-4" style="max-width: 400px; margin: auto;">
    <button type="button" class="btn btn" (click)="aplicarFiltros()" style="font-size: 1.2rem; color:#ffffff; padding: 0.2rem; width: 20%;">
      Buscar
    </button>
  </div>

  <!-- Carrusel de imágenes -->
  <div id="carouselExampleIndicators" class="carousel slide mt-4">
    <div class="carousel-indicators">
      <button *ngFor="let img of imagenesCarrusel; let i = index"
              [class.active]="i === 0"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              [attr.data-bs-slide-to]="i"
              [attr.aria-label]="'Slide ' + (i + 1)">
      </button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let img of imagenesCarrusel; let i = index" 
           class="carousel-item" 
           [class.active]="i === 0">
        <img [src]="img" class="d-block w-60 mx-auto" alt="Imagen de evento">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
