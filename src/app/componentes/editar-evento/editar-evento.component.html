<div class="container mt-4 text-white bg-dark p-4 rounded">
    <div class="text-center border-bottom border-secondary pb-3 mb-4">
      <h2 class="text-uppercase">{{ evento?.nombre }} - {{ evento?.ciudad }}</h2>
    </div>

    <div class="card">
      <div class="card-header p-4">
        <h5 class="mb-0">
          <i class="fa-solid fa-user-plus me-3"></i>Editar evento
        </h5>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="editarEventoForm" (ngSubmit)="crearEvento()" novalidate>
            <div class="row mb-3">
                <div class="col-6">
                    <label>Nombre: </label>
                    <input type="text" class="form-control" formControlName="nombre" [value]="evento?.nombre"/>
                </div>
            
                <div class="col-6">
                    <label>Descripci칩n: </label>
                    <textarea formControlName="descripcion" class="form-control">{{ evento?.descripcion }}</textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label">Tipo: </label>
                    <select formControlName="tipo" class="form-select">
                        <option value="">Seleccione un tipo</option>
                        <option *ngFor="let item of tiposDeEvento" [value]="item" [selected]="item === evento?.tipo">{{ item }}</option>
                    </select>
                </div>
            
                <div class="col-6">
                    <label>Direcci칩n: </label>
                    <input type="text" class="form-control" formControlName="direccion" [value]="evento?.direccion"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label>Ciudad: </label>
                    <input type="text" class="form-control" formControlName="ciudad" [value]="evento?.ciudad"/>
                </div>
            </div>

            <!-- Localidades din치micas -->
            <div class="col-12 mb-3" formArrayName="localidades">
                <label>Localidades</label>
                <div>
                    <button type="button" class="btn btn-primary" (click)="agregarLocalidad()">A침adir Localidad</button>
                </div>

                <div *ngFor="let localidad of localidades.controls; let i = index" [formGroupName]="i">
                    <label>Nombre de la Localidad:</label>
                    <input type="text" class="form-control"  formControlName="nombreLocalidad" />
                    
                    <label>Precio:</label>
                    <input type="number" class="form-control" formControlName="precio" />
                    <div>
                        <button type="button" class="btn btn-danger mt-2" (click)="eliminarLocalidad(i)">Eliminar</button>
                    </div>
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="col-6">
                    <label>Imagen evento: </label>
                    <input type="file" class="form-control" (change)="onFileChange($event, 'portada')" />
                </div>
            
                <div class="col-6">
                    <label>Imagen localidades: </label>
                    <input type="file" class="form-control" (change)="onFileChange($event, 'localidades')" />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
      </div>
    </div>
</div>
