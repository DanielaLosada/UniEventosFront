<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Tarjeta Negra -->
    <div class="card border-0 p-4 text-white" style="background-color: rgba(87, 77, 77, 0.167); max-width: 600px;margin-top: -310px;">

        <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Título -->
        <h4 class="text-left"  style="font-size: 1.7em; text-align: center; font-family: 'ADLaM Display', system-ui; color: #ff0000;">
            CONFIRMACIÓN DE LA ELIMINACIÓN
        
        </h4>

        <hr style="border-top: 1px solid #d3d3d3; margin: 0;">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Instrucciones -->
        <p class="mt-3" style="font-size: 1.1em; text-align: center; font-family: 'Montserrat', sans-serif;">Por favor, introduce tu contraseña para confirmar esta eliminación.</p>

        <!-- Campo de Contraseña -->
        <div class="form-group text-left" style="max-width: 300px;">
            <label for="password" class="text-white">Tu contraseña</label>
            <input type="password" class="form-control" id="password" style="border: 2px solid #ff0000; width: 100%;">
        </div>
        
    </div> <!-- Fin de la Tarjeta Negra -->

    <!-- Información Fuera de la Tarjeta (Debajo) -->
    <div class="text-white mt-4 d-flex flex-column align-items-start" style="max-width: 600px;">
        <p style="list-style-type: none; padding-left: 0; font-size: 1.2em;font-family: 'Montserrat', sans-serif;">
            Lo que va a pasar:

        </p>
        <ul style="list-style-type: none; padding-left: 0; font-size: 1.2em;font-family: 'Montserrat', sans-serif;">
            <li>- Tu cuenta será eliminada</li>
            <li>- Te echaremos de menos</li>
        </ul>
    </div>

    <!-- Botones de Confirmación Fuera de la Tarjeta (Debajo) -->
    <div class="d-flex align-items-center justify-content-between mt-5" style="max-width: 600px;">
        <!-- Botón "ELIMINAR MI CUENTA" en rojo -->
        <button type="button" class="btn font-weight-bold" style="width: 45%; background-color: #ff0000; color: white;">
            ELIMINAR MI CUENTA
        </button>
    
        <!-- Texto "o" centrado entre los botones -->
        <span class="text-white mx-2">o</span>
    
        <!-- Botón "NO ELIMINAR MI CUENTA" alineado como enlace -->
        <button type="button" class="btn font-weight-bold text-decoration-underline" style="width: 45%; background-color: transparent; color: white; border: none;">
            NO ELIMINAR MI CUENTA
        </button>
    </div>
    
    
</div>
